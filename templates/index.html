{% extends "main.html" %}
{% autoescape None %}

{% block body %}
<div class="time">
	<h2>What time be it?</h2>
	<input ng-model="time" type="text">
	<h2>It's {{!time}} O'Clock!</h2>
	<h2>Would you like to add some mins?</h2>
	<input class="add_mins" type="text">
	<button class="btn btn-primary" ng-click="addMins()"><i class="glyphicon-plus"></i>Add</button>
</div>
{% end %}
