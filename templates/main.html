<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{{ static_url("css/style.css") }}" />
    <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}" />
    <link rel="stylesheet" href="{{ static_url("css/libs/normalize/normalize.css") }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
        .time_fields {
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        function stringMatch(s, r) {
            var matches = s.match(r);
            return matches != null && s == matches[0];
        }
        function TimeCtrl($scope) {
            $scope.formatTime = function() {
                var r = new RegExp("((0?[1-9]|10|11|12):[0-5][0-9] ?(AM|am|PM|pm))|((0?[1-9]|1[0-2]):([0-5][0-9]) ?(A|a|P|p))|((0?[1-9]|1[0-2]):([0-5][0-9]) )|((0?[1-9]|1[0-2]):([0-5][0-9]))|((0?[1-9]|1[0-2]):([0-5]))|((0?[1-9]|1[0-2]):)|(10|11|12)|(0?[1-9])|(0)");
                if ($scope.time == '' || stringMatch($scope.time, r)) {
                    $scope.message = '';
                }
                if ($scope.time != '' && !stringMatch($scope.time, r)) {
                    $scope.message = "Oops, time needs to be in H:MM XM";
                }
            }
            $scope.addMins = function() {

            }
        }
    </script>

</head>
<body>

    <header>
    </header><!-- end header -->

    <div class="container">
        <div class="time_fields" ng-controller="TimeCtrl">
            <h2>What time be it?</h2>
            <input ng-model="time" ng-keyup="formatTime()" type="text"><span class="message">{{!message}}</span>
            <h2>It's {{!time}} O'Clock!</h2>
            <h2>Would you like to add some mins?</h2>
            <input class="add_mins" ng-model="minutes" type="text">
            <button class="btn btn-primary" ng-click="addMins()"><i class="glyphicon-plus"></i>Add</button>
        </div>
    </div><!-- end container -->

    <footer>
    </footer><!-- end footer -->

    <!-- Load jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>!window.jQuery && document.write('<script src="{{ static_url("js/libs/jquery/jquery-1.10.1.min.js") }}"><\/script>')</script>

    <!-- plugins -->
    <script src="{{ static_url("js/plugins.js") }}"></script>

    <!-- main script -->
    <script src="{{ static_url("js/script.js") }}"></script>

    </body>
</html>
